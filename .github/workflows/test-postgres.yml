name: PostgreSQL & CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: mydb_test
        
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

    
      - run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:test_password@postgres:5432/mydb_test

      - run: npm test
        env:
          DATABASE_URL: postgresql://postgres:test_password@postgres:5432/mydb_test
